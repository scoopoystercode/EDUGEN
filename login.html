<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #c3ecf7, #fcb3ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: softFade 2s ease;
        }

        @keyframes softFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box {
            background-color: #ffffffd9;
            padding: 2.5rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1.8rem;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            margin: 0.8rem 0;
            border: none;
            border-radius: 1rem;
            background-color: #f1f3f6;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #e0efff;
            box-shadow: 0 0 0 3px #a6d6f2;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            margin-top: 1rem;
            border: none;
            border-radius: 1rem;
            background: linear-gradient(145deg, #79c7f2, #f6a2d9);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #ff5e5e;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
            }

            .login-box h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Welcome Back ðŸ‘‹</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
